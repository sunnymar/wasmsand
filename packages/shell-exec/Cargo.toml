[package]
name = "codepod-shell-exec"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "codepod-shell-exec"
path = "src/main.rs"

[lib]
name = "codepod_shell_exec"
path = "src/lib.rs"

[dependencies]
codepod-shell = { path = "../shell" }
regex = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
