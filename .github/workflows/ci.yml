name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - run: deno install

      - name: Build TypeScript
        run: cd packages/orchestrator && npx tsup

      - name: Run TypeScript tests
        timeout-minutes: 10
        run: deno test -A --no-check packages/orchestrator packages/sdk-server packages/mcp-server

      - name: Install Python SDK
        run: cd packages/python-sdk && pip install -e ".[dev]"

      - name: Run Python tests
        run: cd packages/python-sdk && python -m pytest tests/ -v
